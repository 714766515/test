<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let {a1,b1} = {a1:1,b1:2}
        console.log(a1,b1) //1 2
        // 如果与模板没有匹配的key值则自动默认为undefined
        let {a2} = {b2:"a",c2:"b"}
        console.log(a2)  //undefined

        //字符串
        const [a,b,c,d,e] = "hello" 
        console.log(a,b,c,d,e)
        let {length:len}="hello"
        console.log(len)  //5

        // 解构函数得参数
        function show({x=0,y=0} = {}){
            return [x,y]
        }
        console.log(show({x:2,y:8}))  //2 8
        console.log(show({x:10}))  //10 0
        console.log(show({}))  //0 0
        console.log(show())  //0 0
        // 模板中的值会在函数调用时传的实际参数覆盖
        function show1({x1,y1}={x1:10,y1:20}){
            return [x1,y1]
        }
        console.log(show1({x1:3,y1:8}))  //3 8
        console.log(show1({x1:100})) //100 undefined,就相当于{x1,y1} = {x1,100}
        console.log(show1({})) //undefined undefined  就相当于{x1,y1} = {}
        console.log(show1()) //10 20 默认使用初始化的值

        // 解构的使用
        // 1.交换变量的值
        // let{x,y} = {y,x}
        // 2.从函数中可以获取多个值
        function show3(){
            return {
                w1:1,
                w2:2
            }
        }
        let {w1,w2} = show3()
        console.log(w1,w2)
        // 3.可以传多个函数参数
        // 4.提取JSON数据
        let json = {
            id:1,
            name:"张三",
            age:18
        }
        let{id,name,age} = json
        console.log(id,name,age)
    </script>
</body>
</html>
