<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        find()找到第一个复合条件的元素，方法中的参数是一个回调函数,找到满足条件的元素，将返回该数组元素
        没找到满足条件的元素则会返回undefined
        */ 
        //查找小于0的数组元素    
       console.log([1,2,3,-8,-4,6,7].find((n)=>n<0))  //-8，会找到第一个满足条件的元素，并且返回
       console.log([1,2,3,8,4,6,7].find((n)=>n<0))  //undefined，没有满足条件的则返回undefined
        //查找大于9的数组元素    
       console.log([1,5,10,23].find(function(n){
        return n>9
       })) //10,找到第一个满足条件的并且返回

        /*
        findIndex() 找到第一个复合条件的元素，方法中的参数是一个回调函数,找到满足条件的元素，将
        返回该数组元素的索引下标 ，如果没有找到复合元素的，将返回-1
        */
        console.log([1,5,10,23].findIndex(function (n){
            return n>9
        }))  //2,返回的是第一个复合条件的数组元素的索引下标
        console.log([1,5,10,23].findIndex(function (n){
            return n>30
        }))  //-1,如果没有找到复合条件的数组元素，则返回-1
    </script>
</body>
</html>
