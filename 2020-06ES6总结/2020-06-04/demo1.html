<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array.of()类似new Array()或者Array(),能够将一组值转换成数组
        var arr1 = new Array(1,2,3)  //[1,2,3]
        console.log(Array())  //[]
        console.log(Array(3))  //[,,],参数中的3指的是数组的长度
        console.log(Array(3).length)  //长度为3
        console.log(Array(1,2,3))  //[1, 2, 3]
        console.log(Array.of(4,5,6))  //[4, 5, 6]
        console.log(Array.of(5)) //[5],里面的参数代表一个数组元素，并不是数组的长度
        console.log(Array.of(10).length) //长度为1
    </script>
</body>
</html>
